<div class="mat-elevation-z4">
  <table mat-table [dataSource]="pois">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.properties.nome | json}}</td>
    </ng-container>

    <ng-container matColumnDef="raio">
      <th mat-header-cell *matHeaderCellDef>Raio</th>
      <td mat-cell *matCellDef="let row">{{ row.properties.raio | json}}</td>
    </ng-container>

    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef>Latitude</th>
      <td mat-cell *matCellDef="let row">{{ row.geometry.x | json}}</td>
    </ng-container>

    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef>Longitude</th>
      <td mat-cell *matCellDef="let row">{{ row.geometry.y | json}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
